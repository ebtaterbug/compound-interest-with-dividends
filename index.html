<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="assets\style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <main class="row">
        <!-- Search By Location -->
        <div class="card col-3 search-form">
            <form id="user-form" class="card-body">
            <input name="amount" id="amount" type="text" autofocus="true" class="form-input" />
            <input name="years" id="years" type="text" autofocus="true" class="form-input" />
            <input name="additions" id="additions" type="text" autofocus="true" class="form-input" />
            <button type="button" class="btn btn-info btn-block my-2 p-1" id="btn" >Compound</button>
            </form>
            <div class="recent-searches">
                <ul class="searches p-0">
                </ul>
            </div>
        </div>

        
    </Main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
